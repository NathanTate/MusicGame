<div class="border-top-1">
  <p-listbox
    [options]="playlists()?.items || []"
    [filter]="false"
    optionLabel="name"
    (onChange)="addToPlaylist($event)"
    styleClass="py-2 border-none"
    [listStyle]="{ 'max-height': '350px' }">
    <ng-template pTemplate="header">
     <div class="w-full">
        <p-iconField iconPosition="left" styleClass="w-full">
          <p-inputIcon styleClass="pi pi-search"/>
          <input pInputText type="search" [formControl]="searchTerm" class="w-full"/>
        </p-iconField>
      </div>
    </ng-template>
    <ng-template let-playlist pTemplate="item">
      <div class="flex justify-content-between align-items-center">
        <span>{{playlist.name}}</span>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div>
        <p-divider></p-divider>
        <p-button [disabled]="!this.playlists()?.hasNextPage" icon="pi pi-load" label="Load more" styleClass="mx-auto block" (onClick)="loadMore()"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="empty">
      <h2 class="font-semibold">Create a playlist to see it here...</h2>
    </ng-template>
  </p-listbox>
</div>

@let pl = playlist();

<article [attr.aria-labelledby]="labelById()" class="x-card" [routerLink]="['/playlist', pl.playlistId]">
  <div class="image-wrapper">
    <div class="image-preview" [class.rounded]="rounded()">
      @if (pl.photoUrl) {
        <img [src]="pl.photoUrl" alt="song image">
      } @else {
        <div class="image-placeholder icon-wrapper" style="--size: 64px">
          <svg data-encore-id="icon" role="img" aria-hidden="true" data-testid="playlist" class="Svg-sc-ytk21e-0 bneLcE" viewBox="0 0 24 24">
            <path d="M6 3h15v15.167a3.5 3.5 0 1 1-3.5-3.5H19V5H8v13.167a3.5 3.5 0 1 1-3.5-3.5H6V3zm0 13.667H4.5a1.5 1.5 0 1 0 1.5 1.5v-1.5zm13 0h-1.5a1.5 1.5 0 1 0 1.5 1.5v-1.5z">
            </path>
          </svg>
        </div>
      }
    </div>
    <div>
      <!-- play button goes here -->
    </div>
  </div>
  <div class="flex column-gap-2">
    <div class="x-card-info">
      @if (showTitle()) {
        <p>
          <a [id]="labelById()" class="x-lines-limit link-ahead" style="--max-lines: 2" [routerLink]="['/playlist', pl.playlistId]">
            {{pl.name}}
          </a>
        </p>
      }
      <p>
        <a class="text-sm x-lines-limit link-ahead" style="--text-color: var(--surface-500)" [routerLink]="['/user', pl.user.email]">
          {{pl.user.displayName}}
        </a>
      </p>
    </div>
    <div></div>
  </div>
</article>

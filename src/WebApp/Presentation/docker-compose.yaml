version: '3.8'

services:
    elasticsearch:
        container_name: elastic
        image: elasticsearch:8.17.0
        ports:
            - "9200:9200"
        volumes:
            - elasticsearch-data:/usr/share/elasticsearch/data
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
        networks:
            - elastic

    kibana:
        container_name: kibana
        image: kibana:8.15.0
        ports:
        - "5601:5601"
        depends_on:
        - elasticsearch
        environment:
        - ELASTICSEARCH_URL=http://elasticsearch:9200
        networks:
        - elastic

networks:
    elastic:
        driver: bridge

volumes:
    elasticsearch-data:
